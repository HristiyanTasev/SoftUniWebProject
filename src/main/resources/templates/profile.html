<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Profile</title>
</head>
<body>

<!-- Navbar start -->
<div th:replace="fragments/navbar">Navbar</div>
<!-- Navbar end -->

<div class="container text-center my-5 ">
    <h1>MY PROFILE</h1>
    <form th:action="@{/users/logout}" th:method="post">
        <button class="btn btn-danger btn-lg" type="submit">LOG OUT</button>
    </form>
</div>

<div class="container mb-4 text-center">
    <div class="row">
        <div class="col-md-7 my-3">
            <h2>ORDERS</h2>
            <div class="list-group list-group-numbered">
                <a href="#" class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Item Name</div>
                        Content for list item
                    </div>
                    <span class="badge bg-danger rounded-pill">Pending</span>
                </a>
                <a href="#" class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Item Name</div>
                        Content for list item
                    </div>
                    <span class="badge bg-warning rounded-pill">Traveling</span>
                </a>
                <a href="#" class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Item Name</div>
                        Content for list item
                    </div>
                    <span class="badge bg-success rounded-pill">Completed</span>
                </a>
            </div>
        </div>
        <div class="col-md-5 my-3">
            <h2 class="mb-3">ACCOUNT DETAILS</h2>
            <h5 class="mb-3">Full Name</h5>
            <h5 class="mb-3">Email</h5>
            <h5 class="mb-3">Address</h5>
            <a class="btn btn-danger btn-sm" href="/users/address">Edit Address</a>
        </div>
    </div>
</div>

<!-- Footer start -->
<div th:replace="fragments/footer">Footer</div>
<!-- Footer end -->

</body>
</html>
