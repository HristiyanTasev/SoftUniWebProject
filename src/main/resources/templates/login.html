<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Elite Sports Equipment</title>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<div th:replace="~{fragments/navbar}">Navbar</div>

<div class="container-lg">

    <div class="text-center pt-5">
        <h2 th:text="#{login_header}">LOGIN</h2>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-lg-6">

            <form
                    th:action="@{/users/login}"
                    th:method="POST">
                <label for="username" class="form-label" th:text="#{login_email}">Email address:</label>
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-envelope-fill"></i>
                    </span>
                    <input type="text"
                           id="username"
                           th:value="${username}"
                           name="username"
                           min="2"
                           max="20"
                           class="form-control"
                           placeholder="Email address..."/>
                </div>
                <label for="password" class="form-label" th:text="#{login_password}">Password:</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-key"></i>
                    </span>
                    <input type="password"
                           id="password"
                           name="password"
                           min="5"
                           class="form-control"
                           placeholder="Password..."/>
                </div>
                <p th:if="${badCredentials}" class="errors alert alert-danger">
                    Invalid username or password.
                </p>
                <div class="mb-5 mt-3 text-center">
                    <button type="submit" class="btn btn-danger btn-lg" th:text="#{login_login}">SIGN IN</button>
                </div>
                <div class="mb-5 text-center">
                    <a class="text-danger" href="/users/register" th:text="#{login_register}">Create an account</a>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="~{fragments/footer}">Footer</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
