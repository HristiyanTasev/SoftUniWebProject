<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Elite Sports Equipment</title>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar start -->
<div th:replace="fragments/navbar">Navbar</div>
<!-- Navbar end -->

<main>
    <div class="masthead" style="background-image: url('/images/landing-page.png');">
        <div class="color-overlay d-flex justify-content-center align-items-center">
            <div class="single-col container text-center">
                <h1 class="pb-3">Only the best quality products!</h1>
                <a href="/products/all" class="btn btn-outline-light stretched-link"><strong>Explore All Products</strong></a>
            </div>
        </div>
    </div>

    <div class="container py-3 text-center">

        <hr class="featurette-divider my-3">

        <h1>
            FEATURED PRODUCTS
        </h1>

        <div class="row py-4">
            <div class="col-lg-4" th:each="p: ${featuredProducts}">
                <div class="card">
                    <img th:src="*{p.pictureURL}" class="rounded" alt="...">
                    <div class="card-body">
                        <h2 th:text="*{p.name}">Item name</h2>
                        <p class="text-danger fs-4" th:text="*{p.price}">$45.99</p>
                        <p><a class="btn btn-outline-danger stretched-link" th:href="@{/products/details/{id}(id = *{p.id})}">View product</a></p>
                    </div>
                </div>
            </div><!-- /.col-lg-4 -->
        </div>
    </div>

    <!-- Footer start -->
    <div th:replace="fragments/footer">Footer</div>
    <!-- Footer end -->
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
