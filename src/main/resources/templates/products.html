<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Elite Sports Equipment</title>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<div th:replace="fragments/navbar">Navbar</div>


<div class="container my-3">
    <div class="row">
        <div class="col-3">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active bg-danger" aria-current="true">
                    Belts
                </a>
                <a href="#" class="list-group-item list-group-item-action">Sleeves</a>
                <a href="#" class="list-group-item list-group-item-action">Straps</a>
            </div>
        </div>
        <div class="col-9 row">
            <div class="col-lg-3">
                <p class="fs-4" th:text="|${products.size()} Products|">83 Products</p>
            </div>
            <div class="col-lg-9">
                <form class="col-12 col-lg-auto mb-3 mb-lg-0">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 py-3 text-center" th:each="product: ${products}">
                <div class="card">
                    <img src="/images/knee-sleeve.png" class="rounded" alt="...">
                    <div class="card-body">
                        <h3 th:text="*{product.getName()}">Item name</h3>
                        <p class="text-danger fs-4" th:text="*{product.getPrice()}">$45.99</p>
                        <p>
                            <a class="btn btn-outline-danger stretched-link"
                               th:href="@{/products/details/{id}(id = ${product.id})}">
                                View product
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- FOOTER -->
<div th:replace="fragments/footer">Footer</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
