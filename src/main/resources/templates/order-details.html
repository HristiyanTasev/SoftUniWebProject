<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>ESE-Cart</title>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar start -->
<div th:replace="~{fragments/navbar}">Navbar</div>
<!-- Navbar end -->


<div class="text-center pt-5">
    <h1>ORDER DETAILS</h1>
    <div class="mb-5 text-center">
        <a class="text-success" href="/users/profile">Back To Profile</a>
    </div>
</div>

<div class="container my-3 py-3 text-center">
    <p class="fs-5">Status:
        <th:block th:switch="${order.getOrderStatus()}">
                        <span th:case="'PENDING'" class="badge bg-danger rounded-pill"
                              th:text="${order.getOrderStatus()}">
                            Pending
                        </span>
            <span th:case="'TRAVELING'" class="badge bg-warning rounded-pill"
                  th:text="${order.getOrderStatus()}">
                            Traveling
                        </span>
            <span th:case="'COMPLETED'" class="badge bg-success rounded-pill"
                  th:text="${order.getOrderStatus()}">
                            Completed
                        </span>
        </th:block>
    </p>
    <p class="fs-5">Created at:
        <span class="fs-5 fw-bold" th:text="|${order.createdAt}|">0</span>
    </p>
    <p class="fs-4">Total price:
        <span class="fs-3 fw-bold" th:text="|$${order.finalPrice}|">$109.99</span>
    </p>
</div>

<div class="container my-5" th:unless="${order == null || order.orderProducts.size < 1}">

    <h3 class="text-center border-bottom border-dark py-3">Products:</h3>
        <div class="d-md-flex d-sm-block justify-content-md-between justify-content-sm-center text-center border-bottom border-2 my-2 bg-light p-2 rounded-3"
             th:each="p, itemStat: ${order.orderProducts}">
            <input type="hidden" th:id="*{p.id}" th:value="${p.id}" th:attr="name='id'">
            <div class="col-md-2 text-sm-center text-md-start align-self-center my-2">
                <img th:src="*{p.pictureURL}" class="img-thumbnail" alt="...">
            </div>
            <div class="col-md-2 text-sm-center text-md-start align-self-center">
                <h1 class="fs-4" th:text="*{p.name}">Product name</h1>
                <p class="fs-5" th:if="*{p.size != null}" th:text="*{p.size}">L</p>
            </div>
            <div class="col-md-2 text-sm-center text-md-start align-self-center">
                <h1 class="fs-4">Price:</h1>
                <p th:text="|$*{p.price}|">49.99$</p>
            </div>
            <div class="col-md-3 text-sm-center text-md-start align-self-center my-2">
                <h1 class="fs-5">Quantity: </h1>
                <p th:text="|*{p.productQuantity}|">1</p>
            </div>
            <div class="col-md-2 text-sm-center text-md-start align-self-center my-2">
                <h1 class="fs-5">Total price:</h1>
                <p th:text="|$*{p.totalPrice}|">$90.00</p>
            </div>
        </div>
</div>


<!-- Footer start -->
<div th:replace="~{fragments/footer}">Footer</div>
<!-- Footer end -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
