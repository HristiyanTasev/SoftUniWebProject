<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Elite Sports Equipment</title>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- NAVBAR -->
<div th:replace="fragments/navbar">Navbar</div>

<div class="container my-3 fs-2">
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link link-danger" aria-current="page" href="/service/users">Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-danger active" href="/products/add/belt">Add Belt</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-danger" href="/products/add/strap">Add Strap</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-danger" href="/products/add/sleeve">Add Sleeve</a>
        </li>
    </ul>
</div>


<div class="container-lg">
    <div class="row justify-content-center my-5">
        <div class="col-lg-6">

            <form
                    th:method="POST"
                    th:action="@{/products/add/belt}"
                    th:object="${beltAddDTO}"
                    enctype="multipart/form-data">

                <p th:if="${#fields.hasAnyErrors()}" class="errors alert alert-danger">
                    All fields are required.
                </p>
                <label for="brand" class="form-label">Brand:</label>
                <div class="input-group mb-4">
                    <input type="text" id="brand" class="form-control" placeholder="Brand..."
                           th:field="*{brand}"/>
                </div>

                <label for="name" class="form-label">Name:</label>
                <div class="input-group mb-4">
                    <input type="text" id="name" class="form-control" placeholder="Name..."
                           th:field="*{name}"/>
                </div>

                <label for="description" class="form-label">Description:</label>
                <div class="input-group mb-4">
                    <input type="text" id="description" class="form-control" placeholder="Description..."
                           th:field="*{description}"/>
                </div>

                <label for="price" class="form-label">Price:</label>
                <div class="input-group mb-4">
                    <input type="number" id="price" class="form-control" step="0.01" placeholder="Price..."
                           th:field="*{price}"/>
                </div>

                <label for="materialType" class="form-label">Material Type:</label>
                <div class="mb-4 input-group">
                    <select id="materialType" class="form-select" aria-label="Select Material Type"
                            th:field="*{materialType}">
                        <option value="" selected>Select Material Type</option>
                        <option th:each="m: ${materials}" th:value="${m}" th:text="${m}">Leather</option>
                    </select>
                </div>

                <label for="leverType" class="form-label">Lever Type:</label>
                <div class="mb-4 input-group">
                    <select id="leverType" class="form-select" aria-label="Select Lever Type"
                            th:field="*{leverType}">
                        <option value="" selected>Select Lever Type</option>
                        <option th:each="l: ${levers}" th:value="${l}" th:text="${l}">Prong</option>
                    </select>
                </div>

                <label for="formFile" class="form-label">Product Image:</label>
                <div class="mb-4 input-group">
                    <input class="form-control" type="file" id="formFile"
                           th:field="*{picture}">
                </div>

                <div class="my-5 text-center">
                    <button type="submit" class="btn btn-danger btn-lg">CREATE</button>
                </div>
            </form>

        </div>
    </div>
</div>


<!-- FOOTER -->
<div th:replace="fragments/footer">Footer</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
