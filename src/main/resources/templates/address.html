<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Address</title>
</head>
<body>

<!-- Navbar start -->
<div th:replace="fragments/navbar">Navbar</div>
<!-- Navbar end -->

<div class="text-center pt-5">
    <h2>EDIT ADDRESS</h2>
</div>
<div class="row justify-content-center my-5">
    <div class="col-lg-6">
        <form
                th:action="@{/users/address}"
                th:method="POST"
                th:object="${addressDTO}">
            <label for="city" class="form-label">City:</label>
            <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-geo-alt"></i>
                    </span>
                <input type="text"
                       id="city"
                       th:field="*{city}"
                       th:errorclass="is-invalid"
                       name="city"
                       class="form-control"
                       placeholder="City..."/>
                <p class="invalid-feedback errors alert alert-danger">
                    City is required and should be between 2 and 30 symbols.
                </p>
            </div>
            <label for="address" class="form-label">Address:</label>
            <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-geo-alt"></i>
                    </span>
                <input type="text"
                       id="address"
                       th:field="*{address}"
                       th:errorclass="is-invalid"
                       name="address"
                       class="form-control"
                       placeholder="Address..."/>
                <p class="invalid-feedback errors alert alert-danger">
                    Address is required and should be between 2 and 30 symbols.
                </p>
            </div>
            <div class="my-3 text-center">
                <button type="submit" class="btn btn-danger btn-lg">EDIT ADDRESS</button>
            </div>
            <div class="mb-5 text-center">
                <a class="text-danger" th:href="@{/users/profile}">Cancel</a>
            </div>
        </form>

    </div>
</div>
</div>

<!-- Footer start -->
<div th:replace="fragments/footer">Footer</div>
<!-- Footer end -->

</body>
</html>
