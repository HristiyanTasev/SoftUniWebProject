<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Elite Sports Equipment</title>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<div th:replace="fragments/navbar">Navbar</div>


<div class="container my-3">
    <div class="row">
        <div class="col-lg-7">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/images/knee-sleeve.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/knee-sleeve.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/images/knee-sleeve.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="col-lg-5">
            <h1 class="fs-2">Product Name</h1>
            <p class="fs-4 text-danger pb-2 border-2 border-bottom">$59.99</p>
            <p class="fst-italic fs-4">PRODUCT SIZE</p>
            <select class="form-select mb-3" aria-label="Sizing select">
                <option selected>Sizes</option>
                <option value="1">S</option>
                <option value="2">M</option>
                <option value="3">L</option>
            </select>
            <p class="fst-italic fs-4 mt-3">DESCRIPTION</p>
            <p class="fst-italic fs-6 mt-2 pb-2 border-2 border-bottom">Manufactured with high grade 7mm neoprene, designed to&nbsp;minimise the risk of injury and to aid
                performance.<br><br>Relied on by strength athletes around the world, these 7mm knee sleeves are ideal
                for powerlifting and heavy training.<br></p>
            <div class="d-grid gap-2 mt-2">
                <button class="btn btn-success" type="button">ADD TO CART</button>
                <button class="btn btn-danger" type="button">ADD TO FAVOURITES</button>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragments/footer">Footer</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
