<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark pt-5 pb-5">
        <div class="container-lg">
            <a class="navbar-brand me-5 fs-4" href="/">
            <span class="fw-bold">
            Elite Sports Equipment
            </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-center" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item fs-5">
                        <a class="nav-link active" aria-current="page" href="/products/all">Products</a>
                    </li>
                    <li class="nav-item fs-5">
                        <a class="nav-link active" aria-current="page" href="/contacts">Contacts</a>
                    </li>
                    <li class="nav-item fs-5" sec:authorize="hasRole('MODERATOR')">
                        <a class="nav-link active" aria-current="page" href="/service/orders">Service</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a class="nav-link active" style="font-size: 25px" aria-current="page" th:href="@{/users/profile}"><i
                                class="bi bi-person"></i></a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link active" style="font-size: 22px" aria-current="page" th:href="@{/users/favourites}"><i
                                class="bi bi-heart"></i></a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link active" style="font-size: 22px" aria-current="page" th:href="@{/users/cart}"><i
                                class="bi bi-bag"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
