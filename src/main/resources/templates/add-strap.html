<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Elite Sports Equipment</title>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<div th:replace="fragments/navbar">Navbar</div>


<div class="container-lg">

    <div class="text-center pt-5">
        <h2>ADD STRAP</h2>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-lg-6">

            <form>
                <label for="brand" class="form-label">Brand:</label>
                <div class="input-group mb-4">
                    <input type="text" id="brand" class="form-control" placeholder="Brand..."/>
                </div>

                <label for="name" class="form-label">Name:</label>
                <div class="input-group mb-4">
                    <input type="text" id="name" class="form-control" placeholder="Name..."/>
                </div>

                <label for="description" class="form-label">Description:</label>
                <div class="input-group mb-4">
                    <input type="text" id="description" class="form-control" placeholder="Description..."/>
                </div>

                <label for="price" class="form-label">Price:</label>
                <div class="input-group mb-4">
                    <input type="number" id="price" class="form-control" placeholder="Price..."/>
                </div>

                <label for="strapType" class="form-label">Strap Type:</label>
                <div class="mb-4 input-group">
                    <select id="strapType" class="form-select" aria-label="Default select example">
                        <option selected>Select Strap Type</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                    </select>
                </div>


                <div class="my-5 text-center">
                    <button type="submit" class="btn btn-danger btn-lg">CREATE</button>
                </div>
            </form>

        </div>
    </div>
</div>


<!-- FOOTER -->
<div th:replace="fragments/footer">Footer</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
