<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>Elite Sports Equipment</title>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<div th:replace="fragments/navbar">Navbar</div>

<div class="container-lg">

    <div class="text-center pt-5">
        <h2>REGISTER</h2>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-lg-6">

            <form
                    th:method="POST"
                    th:action="@{/users/register}"
                    th:object="${userRegisterDTO}">

                <label for="email" class="form-label">Email address:</label>
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-envelope-fill"></i>
                    </span>
                    <input type="text"
                           id="email"
                           name="email"
                           th:field="*{email}"
                           th:errorclass="is-invalid"
                           class="form-control"
                           placeholder="e.g. email@example.com"/>
                    <p class="invalid-feedback errors alert alert-danger">
                        Email is required and should be valid.
                    </p>
                </div>

                <label for="firstName" class="form-label">First Name:</label>
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text"
                           id="firstName"
                           name="firstName"
                           th:field="*{firstName}"
                           th:errorclass="is-invalid"
                           class="form-control"
                           placeholder="First name..."/>
                    <p class="invalid-feedback errors alert alert-danger">
                        First name is required and should be between 2 and 20 symbols.
                    </p>
                </div>

                <label for="lastName" class="form-label">Last Name:</label>
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text"
                           id="lastName"
                           name="lastName"
                           th:field="*{lastName}"
                           th:errorclass="is-invalid"
                           class="form-control"
                           placeholder="Last name..."/>
                    <p class="invalid-feedback errors alert alert-danger">
                        Last name is required and should be between 2 and 20 symbols.
                    </p>
                </div>

                <label for="password" class="form-label">Password:</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-key"></i>
                    </span>
                    <input type="password"
                           id="password"
                           name="password"
                           th:field="*{password}"
                           th:errorclass="is-invalid"
                           class="form-control"
                           placeholder="Password..."/>
                    <p class="invalid-feedback errors alert alert-danger">
                        Password is required and should be at least 5 symbols.
                    </p>
                </div>

                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-key"></i>
                    </span>
                    <input type="password"
                           id="confirmPassword"
                           name="confirmPassword"
                           th:field="*{confirmPassword}"
                           th:errorclass="is-invalid"
                           class="form-control"
                           placeholder="Confirm password..."/>
                    <p class="invalid-feedback errors alert alert-danger">
                        Passwords should match.
                    </p>
                </div>

                <div class="my-5 text-center">
                    <button type="submit" class="btn btn-danger btn-lg">CREATE</button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragments/footer">Footer</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
